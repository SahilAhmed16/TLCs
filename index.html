    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll('.image');
            const totalImages = images.length;
            let currentIndex = 0;

            const imageText = document.getElementById('imageText'); // Reference to the text
            const imageContainer = document.getElementById('imageContainer');
            images[currentIndex].classList.add('active');
            imageText.textContent = images[currentIndex].getAttribute('data-text'); // Set initial text

            const imageCounter = document.getElementById('imageCounter');
            imageCounter.textContent = `${currentIndex + 1}/${totalImages}`;

            let isScrolling = false;

            window.addEventListener('wheel', (e) => {
                if (isScrolling) return;
                isScrolling = true;

                if (e.deltaY > 0) {
                    currentIndex = (currentIndex + 1) % totalImages;
                } else {
                    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                }

                imageCounter.textContent = `${currentIndex + 1}/${totalImages}`;
                changeImage();

                setTimeout(() => {
                    isScrolling = false;
                }, 1000);
            });

            let touchStartY = 0;
            let touchEndY = 0;

            window.addEventListener('touchstart', (e) => {
                touchStartY = e.changedTouches[0].screenY;
            });

            window.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].screenY;

                if (touchEndY < touchStartY) {
                    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                } else if (touchEndY > touchStartY) {
                    currentIndex = (currentIndex + 1) % totalImages;
                }

                imageCounter.textContent = `${currentIndex + 1}/${totalImages}`;
                changeImage();
            });

            function changeImage() {
                images.forEach((img, index) => {
                    img.classList.remove('active');
                    img.style.transform = '';
                });

                images[currentIndex].classList.add('active');
                images[currentIndex].style.transform = 'translateY(0)';

                const previousIndex = (currentIndex === 0 ? totalImages : currentIndex) - 1;
                if (previousIndex >= 0) {
                    images[previousIndex].style.transform = currentIndex < previousIndex ? 'translateY(100%)' : 'translateY(-100%)';
                }

                // Update the floating text with the data-text of the active image
                imageText.textContent = images[currentIndex].getAttribute('data-text');
            }

            // Sidebar interaction
            const sidebarToggler = document.getElementById("sidebarToggler");
            const sidebar = document.getElementById("sidebar");
            const closeSidebar = document.getElementById("closeSidebar");

            // Toggles the sidebar and applies blur effect to background
            sidebarToggler.addEventListener("click", () => {
                const isSidebarOpen = sidebar.style.left === "0%";

                if (isSidebarOpen) {
                    gsap.to(sidebar, { left: "-100%", duration: 0.3 });
                    gsap.to(imageContainer, { filter: "none", duration: 0.3 });
                } else {
                    gsap.to(sidebar, { left: "0%", duration: 0.3 });
                    gsap.to(imageContainer, { filter: "blur(5px)", duration: 0.3 }); // Apply blur to background
                }
            });

            closeSidebar.addEventListener("click", () => {
                gsap.to(sidebar, { left: "-100%", duration: 0.3 });
                gsap.to(imageContainer, { filter: "none", duration: 0.3 });
            });
        });

    </script>
